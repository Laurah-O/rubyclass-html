<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Student Registration Form</h2>

<form action="" method="get">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required>
    <br><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter Your email" required>
    <br><br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" placeholder="Insert Your Date of Birth" required>
    <br><br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="custom">Custom</label>
    <input type="radio" id="custom" name="gender"></input>
    <br><br>

    <label for="course">Course</label>
    <select name="course" id="course" required>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="others">Others</option>
    </select>
    <br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
    <br><br>
    <label for="pic">Upload Profile Pic</label>
    <input type="file" id="pic" name="pic" required>
    <br><br>

    <input type="submit" value="Register Here!!">

</form>

</body>
</html>
